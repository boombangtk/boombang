	<script type="text/javascript">
	
		var reload_seconds = 10;
		var current_seconds = reload_seconds;
		var loop = null;
		var preloaded_digits = new Array();
		
		function refresh_clock()
		{
			var clock = document.getElementById('clock');
			if (current_seconds < 1)
			{
				clearInterval(loop);
			}
			var clock_content = secs_to_time(current_seconds);
			clock.innerHTML = clock_content;
			current_seconds--;
		}
		
		function start_clock()
		{
			refresh_clock();
			loop = setInterval(refresh_clock, 1000);
		}
		
		addEvent(window, 'load', start_clock);
		
		function secs_to_time(secs)
		{
			var seconds = secs % 60;
			secs -= seconds;
			var minutes = (secs % (60 * 60)) / 60;
			secs -= (minutes * 60);
			var hours = secs / (60 * 60);
			var sep = ':';
			if (seconds < 10)
			{
				seconds = '0' + seconds;
			}
			if (minutes < 10)
			{
				minutes = '0' + minutes;
			}
			return (hours + sep + minutes+ sep +seconds);
		}
		
		function time_to_img(time)
		{
			var result = document.createElement('div');
			for (i in time)
			{
				var img = new Image();
				if (time[i] == ':')
				{
					img.src = '../../../images/mant_clock_sep.gif';
				}
				else
				{
					img.src = '../../../images/mant_clock_' + time[i] + '.png';
				}
				result.appendChild(img);
			}
			return result;
		}
		
	</script>
